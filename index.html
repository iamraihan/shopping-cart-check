<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style/style.css">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/b8b1f7e7d0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>IPhone Shopping Cart With Cover</h1>
        </div>
    </header>
    <main>
        <!-- iphone price section  -->
        <section>
            <div class="container">
                <div class="iphone-section">
                    <div class="left-side">
                        <div class="image">
                            <img src="./images/iphone_13_PNG29.png" alt="">
                        </div>
                        <div class="header">
                            <h3 class="phone-title">iPhone 13 128GB</h3>
                        </div>

                    </div>
                    <div class="right-side">
                        <span id="phone-minus" class="button">-</span>
                        <input id="phone-input" class="input" type="number" value="1">
                        <span id="phone-plus" class="button">+</span>
                        <p class="price">$<span id="phone-amount">1219</span> </p>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <!-- Iphone case price section  -->
        <section>
            <div class="container">
                <div class="iphone-section">
                    <div class="left-side">
                        <div class="image">
                            <img src="./images/1 (6)-800x800.png" alt="">
                        </div>
                        <div class="header">
                            <h3 class="phone-title">iPhone 13 Nilkin Case</h3>
                        </div>

                    </div>
                    <div class="right-side">
                        <span id="case-minus" class="button">-</span>
                        <input id="case-input" class="input" type="number" value="1">
                        <span id="case-plus" class="button">+</span>
                        <p class="price">$<span id="case-amount">59</span></p>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- total price section  -->
        <section>
            <div class="container">
                <div class="iphone-section">
                    <div class="total-text">
                        <p>Subtotal</p>
                        <p>Tax</p>
                        <p>Total</p>
                    </div>
                    <div class="total-price">
                        <p>$ <span id="subtotal">1278</span></p>
                        <p>$ <span id="tax">0</span></p>
                        <p>$ <span id="total">1278</span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- checkout button  -->
        <div class="checkout-btn">
            <button class="checkout">Checkout</button>
        </div>


    </main>
    <!-- javascript link  -->
    <script src="js/app.js"></script>
</body>

</html>
