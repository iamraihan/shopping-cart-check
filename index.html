<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style/style.css">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/b8b1f7e7d0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>IPhone Shopping Cart With Cover</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="iphone-section">
                    <div class="left-side">
                        <div class="image">
                            <img src="./images/iphone_13_PNG29.png" alt="">
                        </div>
                        <div class="header">
                            <h3 class="phone-title">iPhone 13 128GB</h3>
                        </div>

                    </div>
                    <div class="right-side">
                        <span class="button">-</span>
                        <input class="input" type="number" value="1">
                        <span class="button">+</span>
                        <p class="price">$1219</p>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="iphone-section">
                    <div class="left-side">
                        <div class="image">
                            <img src="./images/1 (6)-800x800.png" alt="">
                        </div>
                        <div class="header">
                            <h3 class="phone-title">iPhone 13 Nilkin Case</h3>
                        </div>

                    </div>
                    <div class="right-side">
                        <span class="button">-</span>
                        <input class="input" type="number" value="1">
                        <span class="button">+</span>
                        <p class="price">$59</p>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="iphone-section">
                    <div class="total-text">
                        <p>Subtotal</p>
                        <p>Tax</p>
                        <p>Total</p>
                    </div>
                    <div class="total-price">
                        <p>$1278</p>
                        <p>$0</p>
                        <p>$1278</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="checkout-btn">
            <button class="checkout">Checkout</button>
        </div>


    </main>
    <script src="js/app.js"></script>
</body>

</html>
